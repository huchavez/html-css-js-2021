<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fieldset</title>

</head>

<body>

    <h1>DATOS</h1>

    <form action="">

        <fieldset>
            <legend>Datos Personales</legend>
            <label for="fnombre">Nombre</label><br>
            <input type="text" id="fnombre" name="fnombre" placeholder="Escriba su nombre"><br>
            <label for="fapellido">Apellido</label><br>
            <input type="text" id="fapellido" name="fapellido" placeholder="Escriba su apellido"><br><br>
            <input type="submit" value="Enviar">
        </fieldset>
        <br>
        <hr>
        <br>

        <fieldset>
            <legend>Datos de mascota</legend>
            <label for="fnombre">Nombre</label><br>
            <input type="text" id="fnombre" name="fnombre" placeholder="nombre de su mascota"><br>
            <label for="fapellido">Especie</label><br>
            <input type="text" id="fapellido" name="fapellido" placeholder="especie de su mascota"><br><br>
            <input type="submit" value="Enviar">
        </fieldset>

    </form>

    <form action="">
        <label for="autos">Seleccione una marca</label>
        <select name="autos" id="fautos" size="3">
            <option value="volvo">Volvo</option>
            <option value="volvo">Toyota</option>
            <option value="volvo">BMW</option>
            <option value="volvo">Audi</option>
            <option value="volvo">VW</option>
            <option value="volvo">Ferrari</option>



        </select>
    </form>


</body>

</html>
