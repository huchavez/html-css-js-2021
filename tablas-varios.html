<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas - variast</title>
    <link rel="stylesheet" href="css/tablas2.css">
</head>


<body>
    <h1>TABLAS</h1>

    <h2>Una fila utiliza 2 columnas</h2>

    <table>
        <tr>
            <th>Nombre</th>
            <th colspan="2">Telefono</th>
        </tr>
        <tr>
            <td>Hugo</td>
            <td>0987 812938</td>
            <td>0985 123499</td>
        </tr>
    </table>

    <h2>Una columna utilizando 2 filas</h2>

    <table>
        <tr>
            <th>Nombre</th>
            <td>Pedro Lopez</td>
        </tr>

        <tr>
            <th rowspan="2">Telefono</th>
            <td>0987 812938</td>
        </tr>
        <tr>
            <td>0985 123499</td>
        </tr>
    </table>

    <h2>Titulo de una tabla</h2>
    <table>
        <caption>Ingresos mensuales</caption>
        <tr>
            <th>Meses</th>
            <th>Ingreso</th>
        </tr>

        <tr>
            <td>Enero</td>
            <td>200 $</td>
        </tr>

        <tr>
            <td>Febrero</td>
            <td>50 $</td>
        </tr>


    </table>
</body>

</html>
